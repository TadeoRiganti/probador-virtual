<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Model viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <link rel="stylesheet" href="static\css\style.css">
    
    <title>Probador virtual</title>


</head>

<body class="light-theme">

    <header>
        <nav>
            <!-- Home -->
            <div>
                <span class="wordmark"><a href="index.html">Tadeo Riganti</a></span>
            </div>
            <!-- Nav links -->
            <ul>
                <!-- About the proyect -->
                <li><a href="index.html">Sobre el proyecto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero-banner" class="dark-theme brand-color"> 
            <div class="container">
                <div class="description">
                    <h1>¡hola mundo!</h1>
                </div>
                <div class="content">
                    <!-- https://modelviewer.dev/editor/ -->
                    <model-viewer
                    alt="3D model of 'Suzanne', the Blender's mascot"
                    src="static\assets\suzanne.glb"
                    ar

                    camera-controls
                    auto-rotate
                    camera-orbit="360deg 80deg"
                    disable-pan
                    disable-zoom

                    shadow-intensity="1"
                    tone-mapping="aces"
                    >
                    <button 
                        class="hotspot" 
                        slot="hotspot-4" 
                        data-position="0.006710829256217576m 0.9397011185053614m -0.31684648435997875m" 
                        data-normal="0.13196184542018924m 0.9750047177542644m -0.17875086492161513m" 
                        data-visibility-attribute="visible">
                            <div class="annotation light-theme">
                                Creado por Willem-Paul van Overbruggen en honor al orangután que aparece en la pelicula "Jay and Silent Bob Strike Back"
                            </div>
                    </button>
                    
                    <button 
                        class="hotspot"
                        slot="hotspot-7"
                        data-position="-1.3127218690822673m 0.14277102119161722m -0.5285903949757822m" 
                        data-normal="-0.4046243408438186m 0.026581161077331147m -0.9140965948259989m" 
                        data-visibility-attribute="visible">
                            <div class="annotation light-theme">
                                Es el objeto tradicional de prueba, de Blender.
                            </div>
                    </button>
                    
                    <button 
                        class="hotspot" 
                        slot="hotspot-8" 
                        data-position="0.3666608496487358m -0.18544050696475486m 0.2662330139773716m" 
                        data-normal="0.6327884233234414m -0.7642241343777751m 0.12466067440204842m" 
                        data-visibility-attribute="visible">
                            <div class="annotation light-theme">
                                El modelo se llama "Suzanne" ("Susana" en español).
                            </div>
                    </button>

                </model-viewer>
                    
                </div>
            </div>   
            
        </section>

    </main>

    <footer class="dark-theme">
        <div class="container">
            <p>@ 2024 Tadeo Riganti</p>
        </div>
    </footer>

</body>

</html>
